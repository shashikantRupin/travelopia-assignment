<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Full Page Component</title>
      <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
      <div class="container">
            <div class="header">
                  <h1>WELCOME</h1>
            </div>
            <div class="content">
                  <!-- Image added here -->
                  <img src="images/Myimg.jpg" alt="Background Image" class="background-image">
                  <div class="overlay"></div>
                  <div class="title">
                        <h3>ENJOY THIS MOMENT</h3>
                  </div>

                  <button class="button-63" role="button" onclick="showCustomAlert()">Click Here</button>
                  <div class="custom-alert" id="customAlert">
                        <h2>Hello, World!</h2>
                        <button onclick="hideCustomAlert()">Close</button>
                  </div>
            </div>
            <div class="footer"></div>
      </div>

      <script>
            // Function to show alert
            function showCustomAlert() {
                  document.getElementById("customAlert").style.display = "block";
            }

            function hideCustomAlert() {
                  document.getElementById("customAlert").style.display = "none";
            }
      </script>
</body>

</html>
