<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/styles.css">
      <title>Full Page Component</title>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
      <div class="full-page">
            
            <!-- Modal Container -->
            <div class="modal-container">
                  <input id="modal-toggle" type="checkbox">
                  <label class="modal-btn" for="modal-toggle">Click me</label>
                  <img src="images/myimg.jpg" alt="Background Image" class="background-image">
                  <label class="modal-backdrop" for="modal-toggle"></label>
                  <div class="modal-content">
                        <label class="modal-close" for="modal-toggle">&#x2715;</label>
                        <h2>Modal title</h2>
                        <hr />
                        <p>Hello World</p>
                        <label class="modal-content-btn" for="modal-toggle">OK</label>
                  </div>
            
            </div>
      </div>

      <script src="scripts/scripts.js"></script>
</body>

</html>
